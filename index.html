<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gola Playground</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    h1 { color: #ffcc00; }
    textarea {
      width: 100%; height: 200px; background: #222; color: #eee;
      font-family: monospace; border: none; padding: 10px; resize: vertical;
    }
    button {
      background: #ffcc00; border: none; padding: 10px 20px;
      font-weight: bold; cursor: pointer; margin-top: 10px; border-radius: 5px;
    }
    pre {
      background: #222; padding: 10px; white-space: pre-wrap;
      border-radius: 5px; margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¡ Gola Playground</h1>
  <p>Type your Gola code below:</p>
  <textarea id="code" placeholder="bol bhai i\n..."></textarea><br />
  <button onclick="runCode()">Run â–¶</button>

  <h2>Output:</h2>
  <pre id="output">Waiting for code...</pre>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      document.getElementById("output").textContent = "Running...";
      try {
        const res = await fetch("/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });
        const data = await res.json();
        document.getElementById("output").textContent =
          data.output || data.error || "No output.";
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
